<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    />

  <body class="blood">

      <header class="header">
        <a href="#" class="logo_link">
          <img
            width="46"
            height="71"
            src="img/logo.png"
            alt="logo"
            class="logo_img"
          />

          <ul class="nav_menu">
            <li class="nav_item"><a href="#" class="nav_link">о фильме</a></li>
